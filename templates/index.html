<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snagged</title>
</head>
<body>
    <h2>Subscribe for Job Alerts</h2>
    <form method="POST">
        <label>Email:</label>
        <input type="email" name="email" required>
        
        <label>Job Category:</label>
        <select name="category">
            <option value="Full-Stack Programming">Full-Stack Programming</option>
            <option value="Back-End Programming">Back-End Programming</option>
            <option value="Front-End Programming">Front-End Programming</option>
            <option value="All Programming">All Programming</option>
        </select>

        <button type="submit">Subscribe</button>
    </form>
</body>
</html>
